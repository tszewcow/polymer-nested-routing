<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">

<dom-module id="my-view3">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

      <app-route route={{route}} pattern="/:tab" data={{tabs}} tail="{{subroute}}">
  
      </app-route>

    <div class="card">
      <div class="circle">3</div>
      <h1>View Three</h1>
      <p>Modus commodo minimum eum te, vero utinam assueverit per eu.</p>
      <p>Ea duis bonorum nec, falli paulo aliquid ei eum.Has at minim mucius aliquam, est id tempor laoreet.Pro saepe pertinax ei, ad pri animal labores suscipiantur.</p>
    </div>

    <paper-tabs selected={{tabs.tab}} attr-for-selected="name">
        <paper-tab name="subfirst">first</paper-tab>
        <paper-tab name="subsecond">second</paper-tab>
        <paper-tab name="subthird">third</paper-tab>
        <paper-tab name="subfourth">forth</paper-tab>
      </paper-tabs>

    
      <iron-pages selected={{tabs.tab}} attr-for-selected="name">
        <div name="subfirst">some content 1</div>
        <div name="subsecond">some content 2</div>
        <div name="subthird">some content 3</div>
        <div name="subfourth">some content 4</div> 
      </iron-pages>
  </template>

  <script>
    class MyView3 extends Polymer.Element {
      static get is() { return 'my-view3'; }
    }


    window.customElements.define(MyView3.is, MyView3);
  </script>
</dom-module>
