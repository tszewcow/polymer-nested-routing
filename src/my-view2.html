<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="my-view3.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view2">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <app-route route={{route}} pattern="/:tab" data={{tabs}} tail="{{subroute}}">

    </app-route>

    <div class="card">
      <div class="circle">2</div>
      <h1>View Two</h1>
      <p>Ea duis bonorum nec, falli paulo aliquid ei eum.</p>
      <p>Id nam odio natum malorum, tibique copiosae expetenda mel ea.Detracto suavitate repudiandae no eum. Id adhuc minim soluta nam.Id nam odio natum malorum, tibique copiosae expetenda mel ea.</p>
      
      <paper-tabs selected={{tabs.tab}} attr-for-selected="name">
          <paper-tab name="first">first</paper-tab>
          <paper-tab name="second"><a href="[[route.prefix]]/[[tabs.tab]]/subthird">second</a></paper-tab>
          <paper-tab name="third">third</paper-tab>
          <paper-tab name="fourth">forth</paper-tab>
        </paper-tabs>

      
        <iron-pages selected={{tabs.tab}} attr-for-selected="name">
          <div name="first">some content 1</div>
          <div name="second"><my-view3 route={{subroute}}></my-view3></div>
          <div name="third">some content 3</div>
          <div name="fourth">some content 4</div> 
        </iron-pages>
    
    </div>

        

  </template>

  <script>
    class MyView2 extends Polymer.Element {
      static get is() { return 'my-view2'; }
    }

    



    window.customElements.define(MyView2.is, MyView2);
  </script>
</dom-module>
